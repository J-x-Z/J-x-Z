name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:

      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      

      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      

      - name: Checkout for auto-commit
        if: github.event_name == 'schedule'
        uses: actions/checkout@v3
        with:
          ref: main
      
      - name: Smart daily commit
        if: github.event_name == 'schedule'
        run: |
          git config user.name "J-x-Z"
          git config user.email "39978180+J-x-Z@users.noreply.github.com"
          

          mkdir -p .github/logs
          echo "$(date -u)" >> .github/logs/activity.log
          
          git add .github/logs/activity.log
          git commit -m "chore: daily activity [skip ci]" || echo "No changes"
          git push || echo "Push failed"
        continue-on-error: true
