name: Generate Snake

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the main branch
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # ğŸ†• æ™ºèƒ½è‡ªåŠ¨commit - åªåœ¨ä»Šå¤©è¿˜æ²¡commitæ—¶è§¦å‘
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œç”¨äºæ£€æŸ¥ä»Šå¤©æ˜¯å¦æœ‰commit
      
      - name: Smart daily commit
        run: |
          # é…ç½®gitç”¨æˆ·ä¿¡æ¯ï¼ˆä½¿ç”¨ä½ çš„GitHubç”¨æˆ·åå’Œéšç§é‚®ç®±ï¼‰
          git config user.name "J-x-Z"
          git config user.email "39978180+J-x-Z@users.noreply.github.com"
          
          # æ£€æŸ¥ä»Šå¤©æ˜¯å¦å·²ç»æœ‰ä½ çš„çœŸå®commit
          TODAY=$(date -u +%Y-%m-%d)
          COMMITS_TODAY=$(git log --since="$TODAY 00:00:00" --until="$TODAY 23:59:59" --author="J-x-Z" --oneline | wc -l)
          
          if [ "$COMMITS_TODAY" -eq 0 ]; then
            echo "ğŸ“ No commits today, creating auto-commit..."
            
            # åˆ›å»ºæˆ–æ›´æ–°æ´»åŠ¨æ—¥å¿—
            mkdir -p logs
            echo "## $(date '+%Y-%m-%d %H:%M:%S UTC')" >> logs/activity.md
            echo "- ğŸ¤– Auto-generated activity" >> logs/activity.md
            echo "" >> logs/activity.md
            
            # éšæœºé€‰æ‹©commit messageï¼ˆçœ‹èµ·æ¥æ›´çœŸå®ï¼‰
            MESSAGES=(
              "chore: daily maintenance"
              "docs: update activity log"
              "chore: keep streak alive"
              "docs: daily update"
              "chore: routine update"
            )
            RANDOM_MSG=${MESSAGES[$RANDOM % ${#MESSAGES[@]}]}
            
            git add logs/activity.md
            git commit -m "$RANDOM_MSG" || echo "Nothing to commit"
            git push origin main || echo "Push failed"
            
            echo "âœ… Auto-commit completed!"
          else
            echo "âœ… Already have $COMMITS_TODAY commit(s) today, skipping auto-commit"
          fi
      
      # åŸæœ‰çš„ç”Ÿæˆè›‡å›¾æ­¥éª¤
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      # push the content of <build_dir> to a branch
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
